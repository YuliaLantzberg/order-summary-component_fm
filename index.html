<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<div class="order-summary">
				<img src="images/illustration-hero.svg" alt="" class="hero" />
				<div class="order-summary__content">
					<h1 class="order-summary__title">Order Summary</h1>
					<p class="order-summary__summary">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="order-summary__plan">
						<img src="images/icon-music.svg" alt="" />

						<div class="order-summary__price">
							<h2 class="order-summary__price--title">Annual Plan</h2>
							<p>$59.99/year</p>
						</div>
						<a href="" class="order-summary__plan-change">Change</a>
					</div>
					<div class="order-summary__buttons">
						<button class="btn">Proceed to Payment</button>
						<button class="btn-cancel">Cancel Order</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
